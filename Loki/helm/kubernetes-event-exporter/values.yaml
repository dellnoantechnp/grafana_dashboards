## Kubernetes event exporter configuration, rendered as a template
## ref: https://github.com/resmoio/kubernetes-event-exporter#configuration
## @param config.logLevel Verbosity of the logs (options: `fatal`, `error`, `warn`, `info` or `debug`)
## @param config.logFormat How the logs are formatted. Allowed values: `pretty` or `json`
## @param config.receivers [array] Array containing event receivers
## @param config.route.routes [array] Array containing event route configuration
##
config:
  logLevel: debug
  logFormat: json
  route:
    routes:
      - match:
          - receiver: "dump"
          - receiver: "loki"
      - drop:
          - namespace: "monitoring"
  receivers:
    - name: "dump"
      stdout: {}
    - name: "loki"
      ## loki:
      ##   headers:
      ##     X-Scope-OrgID: pki-test
      ##     Authorization: "Basic cHa0LXRlc3Q6SjlWWU*********"
      ##   streamLabels:
      ##     app: kube-api
      ##     source: event-exporter
      ##     severity: "{{ .Type }}"
      ##     reason: "{{ .Reason }}"
      ##     name:  "{{ .InvolvedObject.Name }}"
      ##     namespace:  "{{ .InvolvedObject.Namespace }}"
      ##     kind: "{{ .InvolvedObject.Kind }}"
      ##     host: "{{ .Source.Host }}"
      ##     component: "{{ .Source.Component }}"
      ##   url: "http://loki-loki-distributed-gateway.kubesphere-monitoring-system.svc.cluster.local/loki/api/v1/push"
      webhook:
        endpoint: "http://loki-loki-distributed-gateway.loki.svc.cluster.local/loki/api/v1/push"
        headers:
          Content-type: application/json
          User-Agent: "kubernetes-event-exporter"
          X-Scope-OrgID: dev                                      # Loki tenant ID
          Authorization: "Basic cHa0LXRlc3Q6SjlWWU*********"      # If enabled Basic_auth on loki gateway
        layout:
          streams:
            - stream:
                app: kube-api
                source: event-exporter
                severity: "{{ .Type }}"
                reason: "{{ .Reason }}"
                name:  "{{ .InvolvedObject.Name }}"
                namespace:  "{{ .InvolvedObject.Namespace }}"
                kind: "{{ .InvolvedObject.Kind }}"
                host: "{{ .Source.Host }}"
                component: "{{ .Source.Component }}"
              values:
                - - "{{ mul .GetTimestampMs 1000000 }}"
                  - "servity={{ .Type }} namespace={{ .InvolvedObject.Namespace }} object={{ .InvolvedObject.Kind }}/{{ .InvolvedObject.Name }} reason={{ .Reason }} message=\"{{ .Message }}\""
        ## Example:
        ## layout:
        ##   message: "{{ .Message }}"
        ##   reason: "{{ .Reason }}"
        ##   type: "{{ .Type }}"
        ##   count: "{{ .Count }}"
        ##   kind: "{{ .InvolvedObject.Kind }}"
        ##   name: "{{ .InvolvedObject.Name }}"
        ##   namespace: "{{ .Namespace }}"
        ##   component: "{{ .Source.Component }}"
        ##   host: "{{ .Source.Host }}"
        ##
        ## layout: {}
